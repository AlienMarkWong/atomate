language: python
services: mongodb
python:
  - "2.7"
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install python-coveralls
before_script:
  - python setup.py develop
script:
  - nosetests -v --nocapture --with-coverage
after_success:
  - coveralls
notifications:
  email:
    recipients:
      - kmathew@lbl.gov
    on_success: change
    on_failure: always
