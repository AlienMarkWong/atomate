language: python
services: mongodb
python:
  - "2.7"
install:
  -  travis_wait pip install -q -r requirements.txt
  -  travis_wait pip install -q coverage
  -  travis_wait pip install -q python-coveralls
before_script:
  - python setup.py develop
script:
  - nosetests -v --nocapture --with-coverage
after_success:
  - coveralls
notifications:
  email:
    recipients:
      - kmathew@lbl.gov
    on_success: change
    on_failure: always
