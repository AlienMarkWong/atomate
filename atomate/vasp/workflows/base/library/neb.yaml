# A standard CI-NEB calculation
fireworks:
# Initial relaxation for parent structure
- fw: atomate.vasp.fireworks.core.NEBRelaxationFW
  user_incar_settings:
    ISIF: 3
    LDAU: False
# Two endpoints relaxation
- fw: atomate.vasp.fireworks.core.NEBRelaxationFW
  user_incar_settings:
    EDIFF: 5e-5
    EDIFFG: -0.05
# Rough NEB
- fw: atomate.vasp.fireworks.core.NEBFW
  user_incar_settings:
    EDIFFG: -0.05
    IOPT: 3
    ISIF: 2
    LDAU: False
# Strict NEB
- fw: atomate.vasp.fireworks.core.NEBFW
  user_incar_settings:
    EDIFFG: -0.03
    IOPT: 1
    ISIF: 2
    LDAU: False

is_optimized: False

# These will update spec_orig in neb.py
common_params:
  wfname: CINEB
  idpp_species: Li
  dest_dir: null
  vasp_cmd: ">>vasp_cmd<<"
  gamma_vasp_cmd: ">>gamma_vasp_cmd<<"
  mpi_command:
    command: "mpirun"
    np_tag: "-n"
  ppn: 24
  path_sites: [0, 1]
  db_file: ">>db_file<<"